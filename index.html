<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>얼굴형 분석기</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 700;
        }

        .camera-container {
            position: relative;
            margin: 30px 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        #video {
            width: 100%;
            max-width: 640px;
            height: auto;
            display: block;
        }

        .controls {
            margin: 30px 0;
        }

        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1em;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .result-container {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            border-left: 5px solid #667eea;
        }

        .result-text {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .confidence {
            font-size: 1.1em;
            color: #666;
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .shape-info {
            margin-top: 20px;
            padding: 20px;
            background: #e8f4fd;
            border-radius: 10px;
            text-align: left;
        }

        .shape-info h3 {
            color: #2c5aa0;
            margin-bottom: 10px;
        }

        .shape-info p {
            color: #555;
            line-height: 1.6;
        }

        .error {
            color: #d32f2f;
            background: #ffebee;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            h1 {
                font-size: 2em;
            }

            button {
                padding: 12px 24px;
                font-size: 1em;
                margin: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>당신의 얼굴형은?</h1>
        
        <div class="camera-container">
            <video id="video" autoplay muted></video>
        </div>

        <div class="controls">
            <button id="startBtn">카메라 시작</button>
            <button id="stopBtn" disabled>카메라 중지</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>모델을 로딩 중입니다...</p>
        </div>

        <div class="result-container" id="resultContainer" style="display: none;">
            <div class="result-text" id="resultText"></div>
            <div class="confidence" id="confidence"></div>
            <div class="shape-info" id="shapeInfo"></div>
        </div>

        <div class="error" id="error" style="display: none;"></div>
    </div>

    <script>
        let model, webcam, maxPredictions;
        let isAnalyzing = false;

        const URL = "https://teachablemachine.withgoogle.com/models/ObyQhfpfZ/";

        // 얼굴형 정보
        const faceShapeInfo = {
            "heart": {
                name: "하트형",
                description: "이마가 넓고 턱이 뾰족한 형태로, 로맨틱하고 우아한 느낌을 줍니다. 헤어스타일은 이마를 가리는 스타일이나 볼륨감 있는 스타일이 잘 어울립니다."
            },
            "oval": {
                name: "계란형",
                description: "가장 이상적인 얼굴형으로, 모든 헤어스타일과 잘 어울립니다. 균형잡힌 비율로 어떤 스타일도 소화할 수 있습니다."
            },
            "round": {
                name: "둥근형",
                description: "얼굴의 길이와 너비가 비슷한 형태로, 친근하고 귀여운 느낌을 줍니다. 세로로 길어 보이는 헤어스타일이 잘 어울립니다."
            },
            "square": {
                name: "사각형",
                description: "각진 턱선과 넓은 이마를 가진 형태로, 강인하고 자신감 있는 느낌을 줍니다. 부드러운 곡선의 헤어스타일이 잘 어울립니다."
            },
            "diamond": {
                name: "다이아몬드형",
                description: "이마와 턱이 좁고 볼이 넓은 형태로, 독특하고 세련된 느낌을 줍니다. 볼을 가리는 헤어스타일이 잘 어울립니다."
            },
            "triangle": {
                name: "삼각형",
                description: "이마가 좁고 턱이 넓은 형태로, 안정감 있는 느낌을 줍니다. 이마를 넓어 보이게 하는 헤어스타일이 잘 어울립니다."
            }
        };

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('error').style.display = 'none';

                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();

                const flip = true;
                webcam = new tmImage.Webcam(640, 480, flip);
                await webcam.setup();
                await webcam.play();

                window.requestAnimationFrame(loop);

                document.getElementById('startBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;
                document.getElementById('loading').style.display = 'none';

            } catch (error) {
                console.error('모델 로딩 중 오류:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = '모델을 로딩하는 중 오류가 발생했습니다. 인터넷 연결을 확인해주세요.';
            }
        }

        async function loop() {
            if (webcam && !isAnalyzing) {
                webcam.update();
                await predict();
            }
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            if (!model || !webcam) return;

            const prediction = await model.predict(webcam.canvas);
            
            // 가장 높은 확률의 결과 찾기
            let maxProbability = 0;
            let bestPrediction = null;

            for (let i = 0; i < maxPredictions; i++) {
                if (prediction[i].probability > maxProbability) {
                    maxProbability = prediction[i].probability;
                    bestPrediction = prediction[i];
                }
            }

            // 50% 이상의 확률일 때만 결과 표시
            if (maxProbability > 0.5) {
                displayResult(bestPrediction);
            }
        }

        function displayResult(prediction) {
            const resultContainer = document.getElementById('resultContainer');
            const resultText = document.getElementById('resultText');
            const confidence = document.getElementById('confidence');
            const shapeInfo = document.getElementById('shapeInfo');

            const className = prediction.className.toLowerCase();
            const probability = (prediction.probability * 100).toFixed(1);

            if (faceShapeInfo[className]) {
                resultText.textContent = `당신의 얼굴형은: ${faceShapeInfo[className].name}`;
                confidence.textContent = `정확도: ${probability}%`;
                
                shapeInfo.innerHTML = `
                    <h3>${faceShapeInfo[className].name} 특징</h3>
                    <p>${faceShapeInfo[className].description}</p>
                `;
            } else {
                resultText.textContent = `분석 결과: ${prediction.className}`;
                confidence.textContent = `정확도: ${probability}%`;
                shapeInfo.innerHTML = '';
            }

            resultContainer.style.display = 'block';
        }

        function stopCamera() {
            if (webcam) {
                webcam.stop();
                webcam = null;
            }
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            document.getElementById('resultContainer').style.display = 'none';
        }

        // 이벤트 리스너
        document.getElementById('startBtn').addEventListener('click', init);
        document.getElementById('stopBtn').addEventListener('click', stopCamera);

        // 페이지 로드 시 초기화
        window.addEventListener('load', () => {
            // 자동으로 카메라 시작
            setTimeout(init, 1000);
        });
    </script>
</body>
</html>
